<html ng-app>
<head>
<title>Month End</title>	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
</head>
<body>
	<div align="center">
	<label><h2>Monthly Balance</h2></label>	
	</div>
	<div align="center">
		<hr>
	<label>Salary:</label>
      <input type="number" ng-model="salary" placeholder="Please insert your month salary:">            
      <h3>Rental price: {{rprice}} €</h3>	

	<label>Rental bill:</label>
      <input type="number" ng-model="rentb" placeholder="Please insert the rental bill:">            
      <h3>Rental price: {{rprice}} €</h3>

	<label>Comunity bill:</label>
		<input type="number" ng-model="comub" placeholder="Please insert the comunity bill:">      
      <h3>Comunity bill: {{comub}} €</h3>

	<label>Electricity bill:</label>
		<input type="number" ng-model="elecb" placeholder="Please insert the electricity bill:">      
      <h3>Electricity bill: {{elecb}} €</h3>
		
	<label>Water bill:</label>
		<input type="number" ng-model="watb" placeholder="Please insert the water bill:">      
      <h3>Water bill: {{watb}} €</h3>

      <label>Internet bill:</label>
		<input type="number" ng-model="intb" placeholder="Please insert the internet bill:">      
	<h3>Internet bill: {{intb}} €</h3>
		
    <label>Gas bill:</label>
      <input type="number" ng-model="gasb" placeholder="Please insert the gas bill:">      
	<h3>Gas bill: {{gasb}} €</h3>

      <h2>Total: {{salary - (rentb + comub + elecb + watb + intb + gasb)}} €</h2>
      
	</div>
</body>
</html>
